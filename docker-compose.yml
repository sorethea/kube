version: "3.7"
services:
    app:
        build:
            args:
                user: sorok
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: kube
        container_name: app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - kube

    db:
        image: mysql:8.0
        container_name: db
        restart: unless-stopped
        ports:
            -   3306:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker-compose/mysql:/docker-entrypoint-initdb.d
        networks:
            - kube

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - 80:80
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - kube

networks:
    kube:
        driver: bridge
